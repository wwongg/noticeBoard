<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <style>
        /* 페이지 전체 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 컨테이너 카드 스타일 */
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #333333;
        }

        /* 입력 필드 스타일 */
        input[type="password"],
        input[type="hidden"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        /* 버튼 스타일 */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 메시지 스타일 */
        .message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>새 비밀번호 설정</h1>
    <form th:action="@{/member/resetPassword}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <div>
            <input type="password" name="newPassword" placeholder="새 비밀번호 입력" required/>
        </div>
        <div>
            <input type="password" name="confirmPassword" placeholder="새 비밀번호 확인" required/>
        </div>
        <button type="submit">비밀번호 변경</button>
    </form>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
