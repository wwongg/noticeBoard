<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    function updateBoard() {
        const title = document.getElementById('title_input').value;
        const content = document.getElementById('content_input').value;
        const id = document.getElementById('input_id').value;

        var boardDto = {
            "id": id,
            "title": title,
            "content": content
        }

        $.ajax({
            url: "/board/update",
            method: "put",
            contentType: "application/json",
            data: JSON.stringify(boardDto),
            success: function (response) {
                alert("변경 성공");
                window.location.href = "/board";
            },
            error: function (xhr) {
                if (xhr.status === 500) {
                    alert("변경 중 오류 발생");
                }
            }
        });
    }
</script>

<body>
<div class="container mt-5" th:object="${board}">
    <input type="hidden" id="input_id" th:value="*{id}"/>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            게시글 수정
        </div>
        <div class="card-body">
            <div class="mb-3 row">
                <label for="writer_input" class="col-sm-2 col-form-label">작성자</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="writer_input" th:value="*{writer}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="title_input" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title_input" th:value="*{title}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password_input" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:value="*{password}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="content_input" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="content_input" rows="8" th:text="*{content}"></textarea>
                </div>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-success me-2" onclick="updateBoard()">수정하기</button>
                <a class="btn btn-secondary" href="/board">취소</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
